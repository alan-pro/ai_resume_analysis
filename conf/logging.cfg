[loggers]
keys=root,avp_capcut_export_server

[handlers]
keys=consoleHandler,TagReportHandler,TagReportWFHandler

[formatters]
keys=domobFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_avp_capcut_export_server]
level=DEBUG
handlers=TagReportHandler
qualname=avp_capcut_export_server
propagate=0

[logger_avp_capcut_export_server_wf]
level=DEBUG
handlers=TagReportWFHandler
qualname=avp_capcut_export_server.wf
propagate=0

[logger_kbqa]
level=INFO
handlers=KBHandler
qualname=kbqa
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=domobFormatter
args=(sys.stdout,)

[handler_TagReportHandler]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=domobFormatter
args=('logs/avp_capcut_export_server.log', 'D', 1, 168)

[handler_TagReportWFHandler]
class=logging.handlers.TimedRotatingFileHandler
level=WARNING
formatter=domobFormatter
args=('logs/avp_capcut_export_server.wf.log', 'D', 1, 168)

[handler_KBHandler]
class=logging.handlers.TimedRotatingFileHandler
level=INFO
formatter=domobFormatter
args=('logs/kb_test.log', 'D', 1, 168)

[formatter_domobFormatter]
format=%(asctime)s %(levelname)s %(name)s-%(process)d %(thread)d - %(message)s
datefmt=
